apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "me.calebjones.blogsite"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://repository-achartengine.forge.cloudbees.com/snapshot/"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('lib/jsoup-1.8.2.jar')
    compile files('lib/commons-lang3-3.4.jar')
    compile files('lib/commons-lang3-3.4-javadoc.jar')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:palette-v7:22.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'in.srain.cube:ultra-ptr:1.0.9'
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.github.manuelpeinado.fadingactionbar:fadingactionbar:3.1.2'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.lsjwzh:materialloadingprogressbar:0.5.5-RELEASE'
    compile 'com.github.nirhart:parallaxscroll:1.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'org.sufficientlysecure:html-textview:1.1'
}
